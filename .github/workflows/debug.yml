name: Debug

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: 14.x

    - name: Install yarn
      run: npm i -g yarn

    - name: Install
      run: yarn install

    - name: Bundle
      run: yarn run bundle

    - name: Test
      uses: ./
